<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down concept</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="background">
      <h1>NAV</h1>
      <h1>MENU</h1>
      <h1>CONCEPT.</h1>
    </div>
    <section id="menu">
      <div id="dropdown-box">
        <input type="checkbox" id="ham-checkbox" />
        <div id="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" height = "20" width="20" viewBox="0 0 24 24" id="menu"><g data-name="Layer 2"><g data-name="menu-2"><circle cx="4" cy="12" r="1"></circle><rect width="14" height="2" x="7" y="11" rx=".94" ry=".94"></rect><rect width="18" height="2" x="3" y="16" rx=".94" ry=".94"></rect><rect width="18" height="2" x="3" y="6" rx=".94" ry=".94"></rect></g></g></svg>
        </div>
        <div id="dropdown">
          <div class="option">
            <h4>Home</h4>
          </div>
          <div class="option">
            <h4>Profile</h4>
          </div>
          <div class="option">
            <h4>Settings</h4>
          </div>
          <div class="option">
            <h4>Portfolio</h4>
          </div>
          <div class="option">
            <h4>About</h4>
          </div>
        </div>
        <div id="shadow"></div>
      </div>
    </section>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
